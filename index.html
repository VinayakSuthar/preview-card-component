<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/tailwind.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="
      font-outfit
      bg-[#0D192B]
      flex
      justify-center
      items-center
      min-h-screen
    "
  >
    <div class="card-container bg-[#14253d] w-80 p-5 rounded-xl text-[#8bacda]">
      <div id="image-box" class="group relative bg-cyan rounded-lg">
        <!-- Image of Equilibrium -->
        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium image"
          class="rounded-lg mb-5 hover:cursor-pointer hover:opacity-50"
        />
        <img src="./images/icon-view.svg" alt="view" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 group-hover:block">
      </div>
      <h1 class="text-white font-semibold text-xl hover:text-cyan hover:cursor-pointer">Equilibrium #3429</h1>
      <p class="mt-3">Our Equilibrium collection promotes balance and calm.</p>
      <!-- Ethereum statistics -->
      <div id="stats" class="flex justify-between my-5">
        <div class="flex items-center text-cyan" id="price">
          <img
            src="./images/icon-ethereum.svg"
            alt="ethereum icon"
            class="mr-2 w-3"
          />
          <p class="text-[17px]">0.041 ETH</p>
        </div>
        <div id="time-left" class="flex items-center">
          <img src="./images/icon-clock.svg" alt="clock" class="mr-1" />
          3 days left
        </div>
      </div>
      <hr class="border-[#2f415b]" />
      <!-- Name of creator -->
      <div id="creation" class="flex items-center mt-4 mb-2">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="w-8 border-2 rounded-full mr-4"
        />
        <p>Creation of <span class="text-white hover:text-cyan hover:cursor-pointer">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
